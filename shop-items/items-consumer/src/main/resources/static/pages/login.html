<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<center>
    <table>
        <form th:action="@{/common/login}" th:method="post">
            <tr>
                <td>账号：</td>
                <td><input type="text" name="loginName" ></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登录">
                </td>
            </tr>
        </form>
    </table>
</center>
</body>
</html>
